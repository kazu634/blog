kind: pipeline
type: docker
name: production

steps:
  - name: Modify-Amazon-Links
    image: alpine:3.9
    commands:
      - grep -l -r ecx.images-amazon.com content/ | sort | uniq | xargs -t --no-run-if-empty sed -ie "s/http:\/\/ecx.images-amazon.com/https:\/\/images-na.ssl-images-amazon.com/g"
      - grep -l -r "http://www.amazon.co.jp/exec" content/ | sort | uniq | xargs -t --no-run-if-empty sed -i -e "s/http:\/\/www.amazon.co.jp\/exec/https:\/\/www.amazon.co.jp\/exec/g"

  - name: hugo
    image: cibuilds/hugo:0.69.0
    commands:
      - sudo hugo -e production --minify -v -s .

  - name: Compress-the-Assets
    image: alpine:3.9
    commands:
      - find public/ -type f | egrep "\.(css|js|png|jpg|JPG|PNG|CSS|JS)$" | xargs -n 1 -i% -P 0 -t sh -c 'cp % %.bk && gzip % && mv %.bk %'
      - find public/ -type f | egrep "\.(html|HTML)$" | xargs -n 1 -i% -P 0 -t sh -c 'cp % %.bk && gzip % && mv %.bk %'

  - name: housekeep
    image: appleboy/drone-ssh
    settings:
      host: 10.0.1.166
      username: webadm
      port: 10022
      key:
        from_secret: ssh_key
      script:
        - rm -rf /var/www/blog/*
        - rm -rf /home/webadm/works/public/*

  - name: scp
    image: appleboy/drone-scp
    settings:
      host: 10.0.1.166
      username: webadm
      port: 10022
      target:
        - /var/www/blog
        - /home/webadm/works/public
      source: public/
      key:
        from_secret: ssh_key
      overwrite: true
      strip_components: 1

trigger:
  branch:
  - master

